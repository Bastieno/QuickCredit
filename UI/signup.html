<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit | Signup Page</title>
  <link rel="stylesheet" href="./css/mystyles.css">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="light-grey">
  <!-- Top container -->
  <div class="bar top topnav" style="z-index:4;">
      <a href="index.html"><span class="bar-item large text-orange" style="font-weight:600">QuickCredit</span></a>
    <button class="bar-item right button hide-medium hide-large hover-none" onclick="fopen();"><i
        class="fa fa-bars"></i></button>
    <nav class="nav-menu hide-small">
        <a href="login.html"><span class="bar-item right" style="font-weight:600">Login</span></a>
        <a href="signup.html"><span class="bar-item right current" style="font-weight:600">Signup</span></a>
      <a href="index.html"><span class="bar-item right" style="font-weight:600">Home</span></a>
    </nav>
  </div>

  <!-- Mobile menu -->
  <nav class="white animate-left hide hide-medium hide-large" style="z-index:3" id="mySidebar"><br>
    <div class="bar-block">
      <br>
      <a href="./index.html" class="bar-item button center padding" style="font-weight:600">  Home</a>
      <a href="signup.html"><span class="bar-item button center padding current" style="font-weight:600">Signup</span></a>
      <a href="./login.html" class="bar-item button center padding" style="font-weight:600">  Login</a>
    </div>
  </nav>


  <!-- Overlay effect when menu buttton on small screens -->
  <div class="overlay hide-medium hide-large animate-opacity" onclick="fclose()" style="cursor:pointer"
    title="close top menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="main" style="margin-top:43px;">
      <div class="login-container">
          <section class="container-flip form-container">
              <form class="form-card" role="form">
                  <h2 class="section-title center">Sign Up</h2>
                  <p class="center margin-bottom text-blue">Please fill in this form to create an account.</p>
                  <hr>
                  <label for="firstname">First Name <span>*</span></label>
                  <input type="text" id="firstname" name="firstname" class="form-element" placeholder="Enter First Name"
                      required />
                  <label for="lastname">Last name <span>*</span></label>
                  <input type="text" id="lastname" name="lastname" class="form-element" placeholder="Enter Last Name"
                      required />
                  <label for="othername">Other name</label>
                  <input type="text" id="othername" name="othername" class="form-element" placeholder="Enter Other Name" />
                  <label for="email">Email <span>*</span></label>
                  <input type="email" id="email" name="email" class="form-element" placeholder="Enter Email" required />
                  <label for="phonenumber">Phone Number </label>
                  <input type="tel" id="phonenumber" name="phonenumber" class="form-element" placeholder="Enter Phone Number"
                  >
                  <label for="password">Password <span>*</span></label>
                  <input type="password" id="password" name="password" class="form-element" placeholder="Enter Password"
                      required />
                  <button type="submit" id="signup" class="btn btn-primary2 updat">Sign Up</button>
                  <div class="message-box"></div>
                  <div class="margin--top--10 margin--below ">
                      <p class="text--primary1">Already have an account?
                          <a href="login.html" class="text--color--grey">login</a>
                      </p>
                  </div>
              </form>
          </section>
      </div>
    <!-- Footer -->
    <footer class="container padding-16 light-grey center">
      <p>Powered by <a href="./index.html" target="_blank"><span class="text-teal"> QuickCredit | Copyright &copy; Andela 2019
      </span></a></p>
    </footer>

    <!-- End page content -->
  </div>

  <script src="./js/main.js"></script>

</body>

</html>
