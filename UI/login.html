<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Website Title -->
        <title>QuickCredit | Login Page</title>
        <!-- Styles -->
        <link href="css/styles1.css" rel="stylesheet">
    </head>
    
    <body>

        <ul class="topnav">
            <li class="image-logo"><a href="./index.html"><img src="images/QuickCredit.png" alt="logo"></a></li>
            <li class="current right nav-link"><a href="./login.html">LOGIN</a></li>
            <li class="right nav-link"><a href="./signup.html">SIGN UP</a></li>
            <li class="right nav-link"><a href="./index.html">HOME</a></li>   
        </ul>
    
        <div class="login-container">
            <section class="container form-container">
                <h2 class="section-title1">Login</h2>
                <form class="form-card" onsubmit="return submitForm()" action="" method="post">
                    <label for="email">Email<span>*</span></label>
                    <input type="email" name="email" id="email" class="form-element" placeholder="Enter Email" required />
                    <label for="password">Password<span>*</span></label>
                    <input type="password" name="password" id="password" class="form-element" placeholder="Enter Password"
                        required />
                    <div class="forgot--reset">
                        <a href="./password-reset.html" class="text--color--grey">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary user-form">Login</button>
                    <div class="margin--top--10 margin--below ">
                        <p class="text--primary1">Dont have an account?
                            <a href="signup.html" class="text--color--grey">Sign up</a>
                        </p>
                    </div>
                </form>
            </section>
        </div>
        
        <footer class="footer">
            <div class="footer-container">
              <p>QuickCredit | Copyright &copy; Andela 2019</p>
            </div>
        </footer>
    </body>
</html>
